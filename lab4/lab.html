<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Прогноз погоды</h1>
            <button class="refresh-all">Обновить</button>
        </header>
        <div class="cards"></div>
        <button class="add-city">+ Добавить город</button>
    </div>
<div class="modal">
        <div class="modal-content">
            <span class="close">✕</span>
            <input type="text" class="city-input" placeholder="Введите город">
            <button class="save">Сохранить</button>
        </div>
    </div>
<template class="card-template">
        <div class="card">
            <div class="card-header">
                <h3 class="city-name"></h3>
                <button class="delete">✕</button>
            </div>
            <div class="weather-list"></div>
            <div class="card-footer">
                <button class="refresh-card">Обновить</button>
                <span class="update-time"></span>
            </div>
            <div class="loader"></div>
            <div class="card-error"></div>
        </div>
</template>
   <script src="script.js"></script>
</body>
</html>
