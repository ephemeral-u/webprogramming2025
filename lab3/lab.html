<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <h1>2048</h1>
            <button id="undoBtn">Назад</button>
	    <div class="score">0</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <p id="gameOverMessage">Игра окончена</p>
            <input type="text" id="playerName" placeholder="Ваше имя" maxlength="20">
            <button id="saveScoreBtn">Сохранить результат</button>
            <button id="restartButton">Начать заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
